<!-- Header -->
<header class="header">
    <!-- Hero -->
    <div class="hero text-white pt-7">
        <div class="container-xl">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-container mb-5 px-4">
                        <img src={{"assets/images/header-ebook.png"|theme}} alt="header-ebook" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-container p-4 d-flex flex-column justify-content-center h-100 mb-5">
                        <h1 class="display-3 fw-bold">Добро пожаловать на мою страницу</h1>
                        <p class="lead">
                            Готовы ли вы поднять веселье на новую высоту?
                            Моя профессия — это ваше окончательное руководство по созданию и управлению мероприятиями,
                            которое очарует Вас и Ваших близких.
                        </p>
                        <!-- Form -->
                        <div class="form-container text-center">
                            <form>
                                <div class="my-4">
                                    <input type="email" class="form-control form-control-lg rounded-5" placeholder="Email" />
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg text-white">Связаться со мной</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
    >

            <style>

                    fill: #f3f6f9;
                }

        </defs>
        <title>frame-decoration</title>

            transform="translate(0 -158.755)"
        />
    </svg>
</header>
