<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast fade show bg-danger text-white" role="alert" data-bs-delay="10000" data-bs-autohide="true" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fa-solid fa-envelope ps-1"></i>
            <strong class="me-auto p-1">Ошибка</strong>
            <small>Только что</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <strong class="me-auto">:message</strong>
        </div>
    </div>
</div>
