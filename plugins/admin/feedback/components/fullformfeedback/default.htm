<section class="contact bg-light pb-4">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="display-6 fw-semibold text-center">Связаться со мной</p>
                <form data-request="onFullForm">
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            name="name"
                            placeholder="Ваше имя"
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            name="phone"
                            placeholder="Номер телефона"
                        />
                    </div>
                    <div class="mb-3">
                <textarea
                    class="form-control form-control-lg"
                    name="message"
                    rows="6"
                    placeholder="Сообщение"
                ></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg text-white mt-3" onclick="toastHandler('toast-fullform')">
                            Отправить сообщение
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div id="successToast" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
<div id="errorToast" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
